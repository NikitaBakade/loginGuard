<div class="body">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Name</th>
                <th scope="col">Delete Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let arrayItem of sessionData; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{arrayItem.email}}</td>
                <td>{{arrayItem.password}}</td>
                <td>{{arrayItem.name}}</td>
                <td><button type="button" class="btn btn-primary" (click)="deleteName(arrayItem)">Delete</button></td>
            </tr>

        </tbody>
    </table>
</div>
