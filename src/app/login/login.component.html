<div class="body">
    <h1>Login Form</h1>
    <form action="#" [formGroup]="addForm" (ngSubmit)="addData(addForm)" class="logForm" >
      <div class="form-group">
        <label for="exampleInputEmail1">Name :</label>
        <input type="name" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        <div *ngIf="addForm.controls['name'].touched && !addForm.controls['name'].valid">
                          
          <span *ngIf="addForm.controls['name'].hasError('required')">
              name is required
          </span>
          
          </div>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address :</label>
        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf="addForm.controls['email'].touched && !addForm.controls['email'].valid">
                          
          <span *ngIf="addForm.controls['email'].hasError('required')">
              Email is required
          </span>
          <span *ngIf="addForm.controls['email'].hasError('pattern')">
            Invalid Email ID
        </span>
          
          </div>
      </div>
      <br>
      <div class="form-group">
        <label for="exampleInputPassword1">Password :</label>
        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
        <div *ngIf="addForm.controls['password'].touched && !addForm.controls['password'].valid">
                          
          <span *ngIf="addForm.controls['password'].hasError('required')">
              Password is required
          </span>
          <span *ngIf="addForm.controls['password'].hasError('minlength')">
              Minimun length 4
          </span>
          <span *ngIf="addForm.controls['password'].hasError('maxlength')">
            Maxixmum length 12
          </span>
          </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="!addForm.valid">Submit</button>
    </form>
  </div>
